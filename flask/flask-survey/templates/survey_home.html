{% extends "base.html" %} {% block title %}Surveys{% endblock%} {% block
content%}
<h3>Welcome</h3>

<form method="POST">
  <p>Please choose a survey.</p>
  <select name="survey_code">
    {% for code, survey in surveys.items()%}
    <option type="checkbox" value="{{code}}">{{survey.title}}</option>
    {% endfor %}
  </select>
  <button>Start</button>
</form>

{% endblock%}
